name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      postgres_e2e:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stocks_researcher_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Wait for PostgreSQL to be ready
      run: |
        echo "Waiting for main PostgreSQL (unit tests)..."
        until pg_isready -h localhost -p 5432 -U test_user; do
          echo "Waiting for PostgreSQL on 5432..."
          sleep 1
        done
        echo "Main PostgreSQL is ready!"
        
        echo "Waiting for E2E PostgreSQL..."
        until PGPASSWORD=postgres pg_isready -h localhost -p 5433 -U postgres; do
          echo "Waiting for PostgreSQL on 5433..."
          sleep 1
        done
        echo "E2E PostgreSQL is ready!"
      env:
        PGPASSWORD: test_password

    - name: Run unit tests
      run: npm test
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_db
        JWT_SECRET: test-jwt-secret-for-ci
        POLYGON_API_KEY: test-api-key

    - name: Run e2e tests
      run: npm run test:e2e
      env:
        CI: true
        DB_HOST: localhost
        DB_PORT: 5433
        DB_USERNAME: postgres
        DB_PASSWORD: postgres
        DB_DATABASE: stocks_researcher_e2e
        JWT_SECRET: test-jwt-secret-for-ci
        POLYGON_API_KEY: test-api-key
        GEMINI_API_KEY: test-gemini-key
        FRED_API_KEY: test-fred-key
        NEWS_API_KEY: test-news-key
        ENABLE_APPROVAL_GATE: true
        APPROVAL_TRANSACTION_THRESHOLD: 10000
        LOG_LEVEL: fatal
        NODE_ENV: test

    - name: Upload test coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage/

  test-frontend:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run tests with Nx
      run: npx nx run-many -t test --parallel=3 --ci

    - name: Upload test coverage
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage/
