name: Run Scheduled Stock Analysis

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: '0 7 * * 1-5' # Runs at 9:00 AM Israel Time (7:00 AM UTC), Monday to Friday

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: agent

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install -r requirements.txt

    - name: Run the main script
      run: python run_portfolio_manager.py
      env:
        GOOGLE_SHEET_CREDS_JSON: ${{ secrets.GOOGLE_SHEET_CREDS_JSON }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        SPREADSHEET_RANGE: ${{ secrets.SPREADSHEET_RANGE }}
        POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
        SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        PUSHOVER_USER_KEY: ${{ secrets.PUSHOVER_USER_KEY }}
        PUSHOVER_API_TOKEN: ${{ secrets.PUSHOVER_API_TOKEN }}
        SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        ENVIRONMENT: "production"
