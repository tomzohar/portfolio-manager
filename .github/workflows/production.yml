name: Run Scheduled Stock Analysis

on:
  workflow_dispatch: # Allows manual triggering
  # schedule:
  #   - cron: '0 9 * * 1-5' # Runs at 9:00 AM UTC, Monday to Friday

jobs:
  run-analysis:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run the main script
      run: python main.py
      env:
        GOOGLE_SHEET_CREDS_JSON: ${{ secrets.GOOGLE_SHEET_CREDS_JSON }}
        SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
        SPREADSHEET_RANGE: ${{ secrets.SPREADSHEET_RANGE }}
        SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
        TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
        TWILIO_WHATSAPP_FROM: ${{ secrets.TWILIO_WHATSAPP_FROM }}
        TWILIO_WHATSAPP_TO: ${{ secrets.TWILIO_WHATSAPP_TO }}
