<div class="dashboard-shell">
  <!-- Page Header (visible across all tabs) -->
  <lib-page-header
    [config]="pageHeaderConfig()"
    (menuItemClicked)="onHeaderMenuItemClick($event)"
  />

  <!-- Tabs Navigation -->
  <div class="tabs-wrapper">
    <lib-tabs [config]="tabsConfig()" />
  </div>

  <!-- Child Route Content (Overview or Performance) -->
  <router-outlet />
</div>
