<h2 mat-dialog-title>{{ title() }}</h2>

<mat-dialog-content>
  <div class="ticker-info">
    <mat-icon class="ticker-icon">edit</mat-icon>
    <div class="ticker-details">
      <span class="ticker-symbol">{{ tickerDisplay() }}</span>
      <span class="ticker-meta">Editing position</span>
    </div>
  </div>

  <form [formGroup]="form" class="asset-form">
    <lib-input [config]="quantityInputConfig"></lib-input>
    <lib-input [config]="avgPriceInputConfig"></lib-input>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <lib-button [config]="{ label: 'Cancel', variant: 'flat' }" (clicked)="onCancel()">Cancel</lib-button>
  <lib-button
    [config]="submitButtonConfig()"
    (clicked)="onSubmit()"
  />
</mat-dialog-actions>
