<h2 mat-dialog-title>{{ title() }}</h2>

<mat-dialog-content>
  <div class="ticker-info">
    <mat-icon class="ticker-icon">account_balance</mat-icon>
    <div class="ticker-details">
      <span class="ticker-symbol">{{ ticker().ticker }}</span>
      <span class="ticker-name">{{ ticker().name }}</span>
    </div>
  </div>

  <form [formGroup]="form" class="asset-form">
    <lib-input [config]="quantityInputConfig"></lib-input>
    <lib-input [config]="avgPriceInputConfig"></lib-input>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <lib-button
    [config]="submitButtonConfig()"
    (clicked)="onSubmit()"
  />
</mat-dialog-actions>
