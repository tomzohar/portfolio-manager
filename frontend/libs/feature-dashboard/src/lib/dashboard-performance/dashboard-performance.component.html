<div class="performance-page">
  <lib-performance-attribution-widget
    [analysis]="performanceFacade.currentAnalysis()"
    [historicalData]="performanceFacade.historicalData()"
    [selectedTimeframe]="performanceFacade.selectedTimeframe()"
    [loading]="performanceFacade.loading()"
    [error]="performanceFacade.error()"
    [excludeCash]="performanceFacade.excludeCash()"
    [cashAllocationAvg]="performanceFacade.cashAllocationAvg()"
    (timeframeChanged)="onTimeframeChanged($event)"
    (excludeCashToggled)="onExcludeCashToggled($event)"
    (buyStockClicked)="onBuyStockClick()"
  />
</div>
