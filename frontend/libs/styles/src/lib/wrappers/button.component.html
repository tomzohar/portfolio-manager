<!-- Raised Button -->
@if (getVariant() === 'raised') {
  <button 
    mat-raised-button 
    [color]="getColor()"
    [type]="getType()"
    [disabled]="config().disabled"
    [attr.aria-label]="getAriaLabel()"
    [ngClass]="getClasses()"
    (click)="onClick($event)">
    @if (showIconLeft()) {
      <mat-icon>{{ config().icon }}</mat-icon>
    }
    {{ config().label }}
    @if (showIconRight()) {
      <mat-icon>{{ config().icon }}</mat-icon>
    }
  </button>
}
