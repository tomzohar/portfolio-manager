<div class="empty-state">
  <div class="empty-state__icon">
    <mat-icon>{{ icon() }}</mat-icon>
  </div>
  
  <h2 class="empty-state__title">{{ title() }}</h2>
  
  @if (message()) {
    <p class="empty-state__message">{{ message() }}</p>
  }
  
  @if (buttonConfig()) {
    <div class="empty-state__action">
      <lib-button
        [config]="buttonConfig()!"
        (clicked)="onActionClick()"
      />
    </div>
  }
</div>
