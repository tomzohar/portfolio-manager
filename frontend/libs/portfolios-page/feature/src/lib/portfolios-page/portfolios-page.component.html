<div class="portfolios-page">
  <lib-page-header [config]="headerConfig" (ctaClicked)="onCreatePortfolio()" />

  @if (loading()) {
  <div class="portfolios-page__loading">
    <lib-loader [config]="{ size: 'md' }" />
  </div>
  } @if (!loading() && portfolios().length === 0) {
  <div class="portfolios-page__empty">
    <p>No portfolios yet. Create your first portfolio to get started!</p>
  </div>
  } @if (!loading() && portfolios().length > 0) {
  <div class="portfolios-page__grid">
    @for (portfolio of portfolios(); track portfolio.id) {
    <lib-portfolio-card
      [portfolio]="portfolio"
      (cardClicked)="onCardClicked($event)"
      (favoriteToggled)="onFavoriteToggled($event)"
    />
    }
  </div>
  }
</div>
