[pytest]
# Pytest configuration

python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test discovery patterns
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests (end-to-end workflow tests)
    unit: marks tests as unit tests (fast, isolated component tests)

# Test Organization:
# - Unit tests: All tests except those in tests/integration/ directory
# - Integration tests: All tests in tests/integration/ directory
#
# Run unit tests only:     pytest -m "not integration"
# Run integration tests:   pytest -m integration
# Run all tests:           pytest

